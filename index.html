<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Zoom Effect on Cards</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; padding: 50px;">

    <div style="display: flex; justify-content: space-between; width: 80%;">
        <div style="width: 300px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); overflow: hidden; background-color: white; margin: 10px; text-align: center; position: relative;">
            <div class="card-img" style="overflow: hidden; position: relative;">
                <img src="https://via.placeholder.com/300" alt="Card 1" style="width: 100%; height: 200px; object-fit: cover;">
            </div>
            <div class="card-body" style="padding: 20px;">
                <h4 style="font-size: 18px; margin-bottom: 10px;">Card 1</h4>
                <p style="font-size: 14px; color: #666;">Some description for Card 1.</p>
            </div>
        </div>

        <div style="width: 300px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); overflow: hidden; background-color: white; margin: 10px; text-align: center; position: relative;">
            <div class="card-img" style="overflow: hidden; position: relative;">
                <img src="https://via.placeholder.com/300" alt="Card 2" style="width: 100%; height: 200px; object-fit: cover;">
            </div>
            <div class="card-body" style="padding: 20px;">
                <h4 style="font-size: 18px; margin-bottom: 10px;">Card 2</h4>
                <p style="font-size: 14px; color: #666;">Some description for Card 2.</p>
            </div>
        </div>

        <div style="width: 300px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); overflow: hidden; background-color: white; margin: 10px; text-align: center; position: relative;">
            <div class="card-img" style="overflow: hidden; position: relative;">
                <img src="https://via.placeholder.com/300" alt="Card 3" style="width: 100%; height: 200px; object-fit: cover;">
            </div>
            <div class="card-body" style="padding: 20px;">
                <h4 style="font-size: 18px; margin-bottom: 10px;">Card 3</h4>
                <p style="font-size: 14px; color: #666;">Some description for Card 3.</p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('.card-img img').on('mouseenter', function() {
                $(this).css({
                    'transition': 'transform 0.3s ease',
                    'transform': 'scale(1.2)' 
                });
            });

            $('.card-img img').on('mouseleave', function() {
                $(this).css({
                    'transform': 'scale(1)' 
                });
            });
        });
    </script>
    
</body>
</html>
